<!DOCTYPE html>
<html>
	<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, user-scalable=0, minimal-ui" />    
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
     
	<title>PixiJS - Template</title>

	<script type="text/javascript" src="js/index.min.js"></script>

	<script type="text/javascript">
		function init()
		{
			var gameSetup = new GameSetup( 
			{
				fps: 60,
				createCanvas: false,
				renderer: GameSetup.WEBGL,
				debug: false,
				background: "#EEEEEE",
				orientation: GameSetup.NONE,
				fullscreen: GameSetup.ALL,
				allowUpscale: true,
				size: { width:960, height:640 },
				center: true,
				onComplete: function()
				{ 
					new Main(); 
				} 
			});
		}

	</script>

	</head>
	
	<body onload="init();">
	</body>

</html>
